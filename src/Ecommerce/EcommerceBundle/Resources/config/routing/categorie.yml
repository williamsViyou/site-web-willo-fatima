categorie_index:
    path:     /
    defaults: { _controller: "EcommerceEcommerceBundle:CategorieAdmin:index" }
    methods:  GET

categorie_show:
    path:     /{id}/show
    defaults: { _controller: "EcommerceEcommerceBundle:CategorieAdmin:show" }
    methods:  GET

categorie_new:
    path:     /new
    defaults: { _controller: "EcommerceEcommerceBundle:CategorieAdmin:new" }
    methods:  [GET, POST]

categorie_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcommerceEcommerceBundle:CategorieAdmin:edit" }
    methods:  [GET, POST]

categorie_delete:
    path:     /{id}/delete
    defaults: { _controller: "EcommerceEcommerceBundle:CategorieAdmin:delete" }
    methods:  DELETE
